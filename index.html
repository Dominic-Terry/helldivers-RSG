<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers RSG</title>

    <script type="module" src="./index.mjs"></script>
    <script type="text/javascript" src="./stratagems.json"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <img src="./assets/helldivers.png">
    <h1>Random Stratagem Generator</h1>

    <div class="centre-children">
        <section id="selection-container" class="container">
            <div id="offensive-container" class="container strat-container">

            </div>

            <div id="defensive-container" class="container strat-container">

            </div>

            <div id="support-container" class="container strat-container">

            </div>
        </section>
    </div>
    <br>

    <div class="centre-children">

        <section id="random-container" class="container centre-children">
            
            <div id="random-options-container" class="centre-children">
                <input id="backpack-input" type="checkbox">
                <label style="font-size:xx-small;">Prevent choosing stratagems resulting in > 1 backpack</label>
                
                <input id="support-weapon-input" type="checkbox">
                <label style="font-size:xx-small;">Only select one support weapon</label>
            </div>

            <div id="random-buttons-container">
                <input id="pick-random-input" type="number" min="1" max="4" placeholder="1-4">
                <button id="generate-stratagems">Pick Stratagems</button>
            </div>
            
            <br>
            
            <div id="options-container">
                <button id="stratagem-reset-button">Reset</button>
            </div>
            
        </section>
    </div>

</body>

</html>
